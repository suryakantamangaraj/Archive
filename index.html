<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Projects | suryaraj.me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="retro">
    <!-- CRT Effect Overlay -->
    <div class="crt-overlay"></div>

    <!-- Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <a href="/" class="site-title"><span class="archive-text">> SURYA STASH</span></a>
        </div>
        <div class="nav-right">
            <div class="terminal-search">
                <span class="prompt">üîç</span>
                <input type="search" id="searchProjects" placeholder="search archives..." autocomplete="off">
            </div>
            <a href="https://suryaraj.me" class="personal-link" target="_blank">üîósuryaraj.me^</a>
            <button id="theme-switch" class="theme-btn" aria-label="Toggle theme">
                <i class="fas fa-sun light-icon"></i>
                <i class="fas fa-moon dark-icon"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="projects-container">
        <div class="projects-welcome">
            Welcome to the archives. Below are the discontinued projects.
        </div>
        <div class="content-wrapper">
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be dynamically inserted here -->
            </div>
            <aside class="filter-sidebar">   
                <div class="filter-section">
                    <h3>> Filter By Date</h3>
                    <div id="dateFilters" class="filter-options">
                        <input type="number" id="yearFilter" min="2018" max="2024" placeholder="Enter year...">
                    </div>
                </div>
                <div class="filter-section">
                    <h3>> Filter By Status</h3>
                    <div id="statusFilters" class="filter-options">
                        <!-- Status options will be dynamically inserted -->
                    </div>
                </div>
                <div class="filter-section">
                    <h3>> Filter By Tags</h3>
                    <div id="tagFilters" class="filter-options">
                        <!-- Tags will be dynamically inserted -->
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="retro-footer">
        <div class="footer-content">
            <p class="terminal-text">[RETRO_RELICS] ¬© 2024-<span id="currentYear"></span> Surya Raj . Preserved with Care üìö by Surya</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js" type="module"></script>
</body>
</html>
